<div class="jumbtron py-3">
  <h1 class="display-4 text-center">Bank Detail</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <app-bank-form></app-bank-form>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>BANKCODE</th>
          <th>BANKNAME</th>
          <th>BANKACCOUNT</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pd of service.list">
          <td (click)="populateForm(pd)">{{ pd.bankcode }}</td>
          <td (click)="populateForm(pd)">{{ pd.bankname}}</td>
          <td (click)="populateForm(pd)">{{ pd.bankaccount }}</td>
          <td>
            <i
              class="far fa-trash-alt fa-lg text-danger"
              (click)="onDelete(pd.bankcode)"
            >
            </i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
