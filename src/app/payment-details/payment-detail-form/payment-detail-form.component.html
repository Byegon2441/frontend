<form novalidate #form='ngForm' (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="paymentDetailId"
    [value]="service.formData.paymentDetailId"
  />
  <div class="form-group">
    <label>Card Owner Name</label>
    <input
      class="form-control form-control-lg"
      placeholder="Full Name"
      name="cardOwnerName"
      #cardOwnerName="ngModel"
      required [class.invalid] ="cardOwnerName.invalid && cardOwnerName.touched"
      [(ngModel)]="service.formData.cardOwnerName"
    />
  </div>
  <div class="form-group">
    <label>Card Number</label>
    <input
      class="form-control form-control-lg"
      placeholder="16 Digit Card Number"
      name="cardNumber"
      #cardNumber="ngModel"
      required [class.invalid] ="cardNumber.invalid && cardNumber.touched"
      maxlength="16" minlength="16"
      [(ngModel)]="service.formData.cardNumber"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Security Code</label>
      <input
        type="password"
        class="form-control form-control-lg"
        placeholder="Security Code"
        name="securityCode"
        #securityCode="ngModel"
        required [class.invalid] ="securityCode.invalid && securityCode.touched"
        maxlength="3" minlength="3"
        [(ngModel)]="service.formData.securityCode"
      />
    </div>
    <div class="form-group col-md-6">
      <label>Valide Through</label>
      <input
        class="form-control form-control-lg"
        placeholder="MM/YY"
        name="expirationDate"
        #expirationDate="ngModel"
        required [class.invalid] ="expirationDate.invalid && expirationDate.touched"
        maxlength="5" minlength="5"
        [(ngModel)]="service.formData.expirationDate"
      />
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
